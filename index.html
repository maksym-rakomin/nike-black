<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NIke Black</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <div class="card__img">
                    <div class="card__logo"><img src="img/logo.png" alt="Logo"></div>
                    <div class="card__main-picture">
                        <img src="img/Nike-SB-Stefan--Janoski-Max.png" alt="Nike SB Stefan Janoski Max">
                    </div>
                    <ul class="card__previews">
                        <li class="card__preview"><a class="card__link yellow active" href="#"></a></li>
                        <li class="card__preview"><a class="card__link pink" href="#"></a></li>
                        <li class="card__preview"><a class="card__link red" href="#"></a></li>
                        <li class="card__preview"><a class="card__link blue" href="#"></a></li>
                    </ul>
                </div>
                <div class="card__description">
                    <h1 class="card__title">Nike SB Stefan Janoski Max</h1>
                    <div class="card__text">
                        <p>Unisex Skateboarding Shoe (Men's Sizing)</p>
                    </div>
                    <ul class="card__ratings">
                        <li><a class="card__rating raiting__active" href="#"></a></li>
                        <li><a class="card__rating raiting__active" href="#"></a></li>
                        <li><a class="card__rating raiting__active" href="#"></a></li>
                        <li><a class="card__rating" href="#"></a></li>
                        <li><a class="card__rating" href="#"></a></li>
                    </ul>
                    <form action="#" method="POST" name="product">
                        <select class="btn btn--select" name="size" id="size">
                            <option value="">Size 7</option>
                            <option value="8">Size 8</option>
                            <option value="9">Size 9</option>
                            <option value="10">Size 10</option>
                            <option value="11">Size 11</option>
                        </select>
                        <select class="btn btn--select" name="Qty" id="Qty">
                            <option value="Qty1">Qty1</option>
                            <option value="Qty2">Qty2</option>
                            <option value="Qty3">Qty3</option>
                            <option value="Qty4">Qty4</option>
                            <option value="Qty5">Qty5</option>
                        </select>
                        <button class="btn" type="submit">Add to cart</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
